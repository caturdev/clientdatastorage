<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Client Database Example</title>
</head>

<body>
  <section>
    <main>
      <h1>Hallo, Welcome</h1>
      <p>Registration Form</p>
      <div class="card-container">
        <form id="form" style="text-align: start;">
          <div class="form-field">
            <label for="name"> Name <br />
              <input type="text" name="name" id="name" placeholder="Name" />
            </label>
          </div>
          <div class="form-field">
            <label for="email"> Email address <br />
              <input type="email" name="email" id="email" placeholder="Email" />
            </label>
          </div>
          <div class="form-field">
            <label for="password"> Password <br />
              <input type="password" name="password" id="password" placeholder="Password" />
            </label>
          </div>
          <div class="form-field-button">
            <button id="submit-data" type="button" class="form-btn-submit"> Submit </button>
            <button id="clear-data" type="button" class="form-btn-clear"> Clear Data </button>
            <button id="update-data" type="button" class="form-btn-submit" style="display: none;"> Update </button>
          </div>
        </form>
      </div>
      <div>
        <table border="1px">
          <thead>
            <tr>
              <td style="text-align: center;">No</td>
              <td>Name</td>
              <td>Email</td>
              <td>Password</td>
              <td></td>
            </tr>
          </thead>
          <tbody id="body-data">
            <!-- generated by JS (index.js) from client database -->
          </tbody>
        </table>
      </div>
    </main>
  </section>

  <!-- import js script -->
  <script src="../../src/index.js"></script>
  <script src="index.js"></script>

</body>

</html>
