<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Client Storage Example</title>
</head>

<body>

  <section>
    <main>
      <div class="content-container">
        <h1 style="margin-bottom: 0;"> Hallo, Welcome to what's food game! </h1>
        <small> a game with client storage </small>
        <div style="margin-top: 5px;">
          <button onclick="newGame()"> New Game </button>
        </div>
      </div>
      <div class="content-container">
        <h3> Choose The Animal &#128049; </h3>
        <div id="animal-conatiner">
          <!-- generated by js -->
        </div>
      </div>
      <div class="content-container">
        <h3> Choose The Food &#127790; </h3>
        <div id="food-conatiner">
          <!-- generated by js -->
        </div>
      </div>
      <div class="content-container">
        <h3> Result </h3>
        <button class="btn-submit" onclick="resultCheck()"> Answer Check </button>
        <p id="result-message"> No Result </p>
      </div>
      <div class="content-container">
        <table>
          <thead>
            <tr>
              <td>Correct Answer</td>
              <td>Wrong Answer</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="correct-answer">-</td>
              <td id="wrong-answer">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </section>

  <!-- import js script -->
  <script src="../../src/index.js"></script>
  <script src="index.js"></script>

</body>

</html>
